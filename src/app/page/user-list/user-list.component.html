 <!-- /.row -->
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">List of Registered User</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tr>
                  <th>S.No</th>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>Registration Date</th>
                  <th>Role</th>
                </tr>
                <tr *ngFor="let user of userList; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{user.lastName |uppercase }} {{user.firstName | uppercase}} </td>
                  <td>{{user.email | uppercase}}</td>
                   <td>{{user.registrationDate  | date}}</td>
                  <td *ngIf="user.authorities.length>0"><span class="label label-success">{{user.authorities[0].name | uppercase}}</span></td>

                  <td *ngIf="user.authorities.length==0"><span class="label label-success"></span></td>
                </tr>
               
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
