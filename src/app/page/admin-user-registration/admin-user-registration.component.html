 <div class="row">
        <div class="col-md-8">

<div class="register-box">
	<!-- <div class="register-logo">
		<a href="../../index2.html"><b>Admin</b>LTE</a>
	</div> -->

	<div class="register-box-body">
		<p class="login-box-msg">Register a new Admin membership</p>

		<form  method="post"
			[formGroup]="userRegistrationForm" (ngSubmit)="register()">
			<div class="form-group has-feedback">
				<input type="text" class="form-control" required id="fullName"
					placeholder="Full name" [formControl]="fullName" > <span
					class="glyphicon glyphicon-user form-control-feedback"></span>
				<div *ngIf="fullName.invalid && (fullName.dirty|| fullName.touched)">
	
					 <div *ngIf="fullName.errors">Name is required.</div>


				</div>
			</div>
			<div class="form-group has-feedback">
				<input type="email" class="form-control" placeholder="Email"
					[formControl]="email" > <span
					class="glyphicon glyphicon-envelope form-control-feedback"></span>
					<div *ngIf="email.invalid && (email.dirty||email.touched)">

					<div *ngIf="email.errors.required">Email is required.</div>
					<div *ngIf="email.errors.invalid">Not valid email</div>


				</div>
			</div>
			<div [formGroup]="passwords">
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password"
						[formControl]="password"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				<div *ngIf="password.invalid && (password.dirty||password.touched)">
						<div *ngIf="password.errors.required">Password  is required.</div>
						</div> 
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control"
						placeholder="Retype password" [formControl]="confirmPassword">
					<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
						<div *ngIf="confirmPassword.invalid && (confirmPassword.dirty||confirmPassword.touched)">
						<div *ngIf="confirmPassword.errors.required">Re-Password  is required.</div>
						</div> 
				</div>
				</div>

		
			<div class="row">
				<div class="col-xs-8">
					<div class="checkbox icheck">
						<label> <input type="checkbox"> I agree to the <a
							href="#">terms</a>
						</label>
					</div>
				</div>
				<!-- /.col -->
				<div class="col-xs-4">
					<button type="submit" [disabled] = "this.userRegistrationForm.invalid" class="btn btn-primary btn-block btn-flat">Register</button>
				</div>
				<!-- /.col -->
			</div>
		</form>

	

		
	</div>
	<!-- /.form-box -->
</div>
<!-- /.register-box -->
</div>
</div>
